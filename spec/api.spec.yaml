/api/storage:
  get:
    description: Get all the storage
    responses:
      200:
        description: Got all storage items
        content: application/json
        schema: 
          type: object
          properties:
            storage:
              type: array
              items:
                $ref: '#/definitions/StorageItem'
  post:
    description: Add storage item
    responses:
      200:
        description: Add storage
        content: application/json
        schema:
          type: object
          properties:
            storage:
              type: array
              items:
                $ref: '#/definitions/StorageItem'
definitions:
  StorageItem:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      description:
        type: string
      quantity:
        type: number
      unit:
        type: string
      created_at:
        type: string
      updated_at:
        type: string
  Error:
    type: object
    properties:
      message:
        type: string
      error:
        type: string
      name:
        type: string
      details:
        type: string
      statusCode:
        type: number
      statusMessage:
        type: string
  
